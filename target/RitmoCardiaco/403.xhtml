<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/facelets/templates/templateAnonymous.xhtml">

    <ui:define name="title">
        #{i18n.label_403_header}
    </ui:define>

    <ui:define name="content">
        <div class="error-page">
            <h2 class="headline text-fatal">#{i18n.label_403_header}</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-lock text-fatal"></i> #{i18n.label_403_message}</h3>

                <p>
                    #{i18n.label_go_back} <p:link style="text-decoration: underline" href="/app/index" value="Home"
                            escape="false"/>.
                </p>

            </div>
        </div>
    </ui:define>

</ui:composition>
