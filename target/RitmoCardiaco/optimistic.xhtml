<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/facelets/templates/templateAnonymous.xhtml">

    <ui:define name="title">
        #{i18n.label_optimistic_title}
    </ui:define>
    
    <ui:define name="content">
        <div class="error-content">
            <div class="box box-solid box-warning">
                <div class="box-header with-border" style="padding-top: 1px">
                    <h3>#{i18n.label_optimistic_title}</h3>
                </div>
                <div class="box-body">
                    <p>#{i18n.label_optimistic_message}
                        <a href="#{requestScope['javax.servlet.error.request_uri']}">#{i18n.label_optimistic_click_here}</a>
                    </p>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
